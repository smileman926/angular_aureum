<div class="spinner-section" *ngIf="loader">
  <mat-spinner *ngIf="loader"></mat-spinner>
</div>

<section class="login-section">
  <div class="login-section-inner">
    <!-- <div class="loginLeftText">
                <h2>Forget Password</h2>
                you have already an account <a [routerLink]="['/']"> Login</a>
            </div>
        </div> -->
    <div class="login-left">
      <!-- <div class="loginLeftText">
                <h2 *ngIf="lawfirmText">Brand Expand Sign up</h2>
              
                Already have an account? <a [routerLink]="['/login']">Log in</a>
            </div> -->
      <img src="../../assets/img/login-logo.png" />
    </div>
    <div class="login-right login-right-sec">
      <!-- <div class="loginLogo">
                <img src="../assets/img/login_logo.png" alt="">
            </div> -->

      <form
        class="example-form"
        [formGroup]="forgotPwdForm"
        (ngSubmit)="send()"
      >
        <h2>Forgot password</h2>
        <div class="row">
          <div class="col-md-12">
            <div class="">
              <mat-form-field class="example-full-width relative-sec">
                <!-- <span matPrefix>
                                  <i class="material-icons">email</i>
                                </span> -->
                <input
                  type="email"
                  matInput
                  placeholder="Email"
                  formControlName="email"
                />

                <img _ngcontent-cgc-c1="" src="../../assets/img/email.png" />
              </mat-form-field>
              <div
                class="error-msg"
                *ngIf="
                  forgotPwdForm.controls['email'].dirty &&
                  forgotPwdForm.controls['email'].invalid
                "
              >
                <p
                  class="form_error"
                  *ngIf="
                    forgotPwdForm.controls['email'].dirty &&
                    forgotPwdForm.controls['email'].hasError('required')
                  "
                >
                  Please enter email address.
                </p>
                <p
                  class="form_error"
                  *ngIf="
                    forgotPwdForm.controls['email'].dirty &&
                    forgotPwdForm.controls['email'].hasError('pattern')
                  "
                >
                  Please enter the correct email address
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="option_text text-right">
                    <div class="forgot_password">
                        <span>You have already an account<a [routerLink]="['/login']">Login?</a></span>
                    </div>
                </div> -->
        <div class="col-md-12">
          <div class="sign-up">
            Already have an account? <a [routerLink]="['/']">LOG IN</a>
          </div>
        </div>

        <div class="col-md-12">
          <div class="btn-sec">
            <button
              type="submit"
              [disabled]="!forgotPwdForm.valid"
              mat-raised-button
              color="primary"
              class="btn-login"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
