<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="page-title-box-admin page-title-box-sec">
            <h4 class="pageTitle admin pageTitle-sec">Reimbursement</h4>
          </div>
        </div>
      </div>
      <div class="notification-sec">
        <div class="spinner-section" *ngIf="loader">
          <mat-spinner *ngIf="loader"></mat-spinner>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card cardTable">
              <div class="card-body add-product-list table-responsive">
                <div class="cases-filter">
                  <div class="table-responsive cases-table LawyerListTable">
                    <mat-form-field class="example-full-width">
                      <span matPrefix>
                        <i class="material-icons">search</i>
                      </span>
                      <input
                        type="text"
                        matInput
                        placeholder="Search"
                        (input)="searchByOrderNo($event)"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-2">
                    <button
                      class="export-btn"
                      mat-button
                      (click)="displayDialog()"
                    >
                      Customize Columns
                    </button>
                  </div>
                  <ag-grid-angular
                    style="width: 100%"
                    class="ag-theme-alpine"
                    [gridOptions]="gridOptions"
                    [defaultColDef]="defaultColDef"
                    [rowData]="rembursementListdata"
                    [columnDefs]="columnDefs"
                    domLayout="autoHeight"
                  >
                  </ag-grid-angular>
                </div>
                <mat-paginator
                  [length]="totalCount"
                  [pageSize]="count"
                  (page)="paginate($event)"
                  [pageSizeOptions]="[5, 10, 15, 20, 50, 100]"
                  showFirstLastButtons
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<p-dialog
  header="Customize Columns"
  (onHide)="closeViewdilog()"
  [(visible)]="customizedColumns"
  [modal]="true"
  baseZIndex="1"
  [responsive]="true"
  [style]="{ width: '600px', minWidth: '600px' }"
  [minY]="700"
  closable="true"
  dismissableMask="true"
  baseZIndex="0"
  closeOnEscape="true"
  responsive="true"
  class="edit-example-form-admin"
>
  <div>
    <div class="row">
      <div class="col-md-12">
        <div class="">
          <div *ngFor="let item of columnData; let i = index">
            <mat-checkbox
              [checked]="item.checked"
              (change)="onChange($event, i, item)"
            >
              {{ item.label }}
            </mat-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="spinner-section" *ngIf="loader">
    <mat-spinner *ngIf="loader"></mat-spinner>
  </div>
</p-dialog>
