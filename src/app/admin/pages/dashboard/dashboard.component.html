<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="page-title-box">
            <div class="row align-items-center">
              <div class="col-md-12">
                <h4 class="pageTitle admin">Dashboard</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col-xl-4 col-md-4"
          *ngIf="isSuperAdmin || checkPermission('buyers_database', 'buyers')"
        >
          <div class="card dashboardCard dashboardCard_1">
            <div class="currentCases">
              <div class="p-3 mini-stat-desc">
                <h2>{{ BuyersCount }}</h2>
                <h3>Buyers</h3>
              </div>
              <div class="cardViewMore">
                <a [routerLink]="['/layout/admin/list-buyers']">
                  View more <i class="material-icons">arrow_forward_ios</i></a
                >
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-xl-4 col-md-4"
          *ngIf="isSuperAdmin || checkPermission('sellers_database', 'sellers')"
        >
          <div class="card dashboardCard dashboardCard_2">
            <div class="pastCases">
              <div class="p-3 mini-stat-desc">
                <h2>{{ SellersCount }}</h2>
                <h3>Sellers</h3>
              </div>
              <div class="cardViewMore">
                <a [routerLink]="['/layout/admin/list-sellers']">
                  View more <i class="material-icons">arrow_forward_ios </i></a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="spinner-section" *ngIf="loader">
          <mat-spinner *ngIf="loader"></mat-spinner>
        </div>
        <div
          class="col-xl-4 col-md-4"
          *ngIf="isSuperAdmin || checkPermission('setup_tracker', 'giveaways')"
        >
          <div class="card dashboardCard dashboardCard_3">
            <div class="pendingCases">
              <div class="p-3 mini-stat-desc">
                <h2>{{ ProductsCount }}</h2>
                <h3>Giveaways</h3>
              </div>
              <div class="cardViewMore">
                <a [routerLink]="['/layout/admin/setuptracker']">
                  View more <i class="material-icons">arrow_forward_ios</i></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col-xl-4 col-md-4"
          *ngIf="isSuperAdmin || checkPermission('setup_tracker', 'giveaways')"
        >
          <div class="card dashboardCard dashboardCard_3">
            <div class="pendingCases">
              <div class="p-3 mini-stat-desc">
                <h2>{{ OrdersCount }}</h2>
                <h3>Orders</h3>
              </div>
              <div class="cardViewMore">
                <a [routerLink]="['/layout/admin/orders-database']">
                  View more <i class="material-icons">arrow_forward_ios</i></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
