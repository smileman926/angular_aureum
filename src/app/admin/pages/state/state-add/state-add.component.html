<div class="content-wrapper">
    <div class="spinner-section" *ngIf="loader">
        <mat-spinner *ngIf="loader"></mat-spinner>
    </div>
    <div class="wrapper-main-heading">
        <div class="main-title">
            <h2>Add State</h2>
            <div class="add_new_user">
                <a class="backLink" title="Back" (click)="goBack()">
                    <i class="material-icons">chevron_left</i> Back
                </a>
            </div>
        </div>
    </div>

    <div class="common-background">
        <div class="edit-info">
            <form [formGroup]="addStateForm" class="example-form">
                <ng-template matStepLabel>Fill State information</ng-template>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="space-btw-inputext">
                                <mat-form-field class="example-full-width required">
                                    <span matPrefix>
                                        <i class="material-icons">person
                                        </i>
                                    </span>
                                    <input type="text" matInput placeholder="State Name" formControlName="name">
                                </mat-form-field>
                                <div class="error-msg" *ngIf="addStateForm.controls['name'].dirty && addStateForm.controls['name'].invalid">
                                    <p class="form_error" *ngIf="addStateForm.controls['name'].dirty && addStateForm.controls['name'].hasError('required')">Please enter State name</p>
                                    <p class="form_error" *ngIf="addStateForm.controls['name'].dirty && addStateForm.controls['name'].hasError('pattern')">Please enter the correct State name.(should be of 3 to 16 characters)</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="space-btw-inputext">
                                <mat-form-field class="example-full-width required">
                                    <span matPrefix>
                                        <i class="material-icons">person
                                        </i>
                                    </span>
                                    <input type="text" matInput placeholder="Code" formControlName="code">
                                </mat-form-field>
                                <div class="error-msg" *ngIf="addStateForm.controls['code'].dirty && addStateForm.controls['code'].invalid">
                                    <p class="form_error" *ngIf="addStateForm.controls['code'].dirty && addStateForm.controls['code'].hasError('required')">Please enter Code</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="space-btw-inputext">
                                <mat-form-field class="example-full-width required">
                                    <span matPrefix>
                                        <i class="material-icons"> phone</i>
                                    </span>
                                    <mat-select placeholder="Select country" formControlName="country_id">
                                        <mat-option *ngFor="let country of countryListData" [value]="country._id">
                                          {{ country.name }}
                                        </mat-option>
                                      </mat-select>
                                </mat-form-field>
                                <div class="error-msg" *ngIf="addStateForm.controls['country_id'].dirty && addStateForm.controls['country_id'].invalid">
                                    <p class="form_error" *ngIf="addStateForm.controls['country_id'].dirty && addStateForm.controls['country_id'].hasError('required')">Please select country </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <!-- [disabled]="!addStateForm.valid" -->
                    <button class="next-btn " (click)="addState()">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
