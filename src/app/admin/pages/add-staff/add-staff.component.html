<div class="content-wrapper ">
    <section class="content ">

        <div class="container-fluid ">
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box-admin  page-title-box-sec">
                        <h4 class="pageTitle admin pageTitle-sec">Staff Members</h4>
                        <!-- end row -->
                    </div>

                    <!-- end page-title-box -->
                </div>
            </div>

            <div class="table-responsive cases-table LawyerListTable">
                <div class="input-group col-md-4">

                </div>
                <div class="notification-sec ">

                    <div class="spinner-section" *ngIf="loader">
                        <mat-spinner *ngIf="loader"></mat-spinner>

                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="card cardTable">
                                <div class="card-body add-product-list table-responsive">
                                    <div class="cases-filter">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <mat-form-field class="example-full-width">
                                                    <span matPrefix>
                                                        <i class="material-icons">search</i>
                                                    </span>
                                                    <input type="text" matInput placeholder="Search..."
                                                        (input)=searchMember($event)>


                                                </mat-form-field>
                                            </div>
                                            <div class="input-group col-md-4">
                                                <mat-form-field>
                                                    <mat-label>Sort By</mat-label>
                                                    <mat-select [(ngModel)]="sort"
                                                        (selectionChange)="getsortBy($event)">
                                                        <mat-option *ngFor="let sort of sortList" [value]="sort">
                                                            {{ sort }}
                                                        </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                                <div class="col-md-1"><button class="export-btn" mat-button
                                                        (click)="addMember()">Add
                                                        Staff </button>
                                                </div>


                                            </div>

                                            <div class="col-md-4"><button
                                                    [ngClass]="statusdelete ? 'export-btn' : 'btn btn-secondary'"
                                                    mat-button (click)="openDialog(checkedArr)">Delete
                                                    Staff </button>
                                            </div>


                                        </div>


                                        <table mat-table [dataSource]="staffListData">
                                            <ng-container matColumnDef="checkbox">
                                                <div class="move-left">
                                                    <th mat-header-cell *matHeaderCellDef>

                                                    </th>
                                                    <td mat-cell *matCellDef="let element">
                                                        <mat-checkbox id="{{element._id}}" #checkboxes
                                                            (click)=checkUncheck(element)></mat-checkbox>
                                                    </td>
                                                </div>

                                            </ng-container>
                                            <ng-container matColumnDef="firstname">

                                                <th mat-header-cell *matHeaderCellDef> Firstname


                                                </th>
                                                <td mat-cell *matCellDef="let element">
                                                    {{element.firstname ? element.firstname : ''}}
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="lastname">
                                                <th mat-header-cell *matHeaderCellDef> Lastname
                                                </th>
                                                <td mat-cell *matCellDef="let element">
                                                    {{element.lastname ? element.lastname : ''}}
                                                </td>
                                            </ng-container>

                                            <ng-container matColumnDef="email">
                                                <th mat-header-cell *matHeaderCellDef> Email
                                                </th>
                                                <td mat-cell *matCellDef="let element">
                                                    {{element.email ? element.email : ''}}
                                                </td>
                                            </ng-container>

                                            <ng-container matColumnDef="phone_no">
                                                <th mat-header-cell *matHeaderCellDef> Phone Nmuber
                                                </th>
                                                <td mat-cell *matCellDef="let element">
                                                    {{element.phone_no ? element.phone_no : ''}}
                                                </td>
                                            </ng-container>

                                            <ng-container matColumnDef="action">
                                                <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
                                                <td mat-cell *matCellDef="let element">
                                                    <div class="actionIcon">
                                                        <a class="viewI" (click)="updateMember(element)"
                                                            matTooltip="Edit Member">
                                                            <i class="material-icons edit-icons">edit</i>
                                                            <!-- <i class="fa fa-reply" aria-hidden="true"></i> -->

                                                        </a>
                                                        <a class="viewI" matTooltip="Delete"
                                                            (click)="openDialog(element._id)">
                                                            <i class="material-icons delete-icons">delete</i>
                                                        </a>
                                                        <a class="viewI" matTooltip="View"
                                                            (click)="updateMember(element)">
                                                            <!-- <i class="material-icons edit-icons">view</i> -->
                                                            <i class="fa fa-eye" aria-hidden="true"></i>

                                                        </a>
                                                        <!-- <a class="viewI" matTooltip="Approve"
                                                            *ngIf="element.isAnswered && !element.isApproved"
                                                            (click)="updateStatus(element)">
                                                            
                                                            <i class="fa fa-thumbs-up " aria-hidden="true"></i>

                                                        </a> -->
                                                    </div>

                                                </td>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                                        </table>

                                        <div *ngIf="noRecordFound" class="mt-3 ml-5 text-center">
                                            No Records Found
                                        </div>

                                        <mat-paginator [length]="totalCount" [pageSize]="count"
                                            (page)="paginate($event)" [pageSizeOptions]="[5,10,15,20, 50, 100]"
                                            showFirstLastButtons></mat-paginator>

                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
