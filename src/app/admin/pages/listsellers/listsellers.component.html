<!-- Import Sellers(Using excel sheet) dialog -->
<p-dialog
  header="Import Sellers(Using .csv)"
  (onHide)="closedilog()"
  [(visible)]="openImportDail"
  [modal]="true"
  baseZIndex="1"
  [responsive]="true"
  [style]="{ width: '600px', minWidth: '600px' }"
  [minY]="700"
  closable="true"
  dismissableMask="true"
  baseZIndex="0"
  closeOnEscape="true"
  responsive="true"
  class="edit-example-form"
>
  <div class="mws-connect-form">
    <p>Seller sample import Excel Sheet Format / Template:</p>
    <div class="watch-tutorial">
      <a href="/assets/csv/sampleFile.csv" download="sampleFile.csv"
        >Download</a
      >
    </div>
    <hr />
    <div>
      <form class="example-form">
        <div class="row">
          <div class="col-md-12">
            <div class="input-groupn">
              <h4>Instructions:</h4>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="">
              <p>1. All the fields are mandatory.</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="">
              <p>2. Each email must be unique.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="">
              <p>3. Header should be same as sample template.</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="">
              <p>4. Password length must be more than 5.</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <div class="add-product-details">
              <div class="col-md-12">
                <div
                  class="fileupload"
                  (dragover)="allowDrop($event)"
                  (drop)="drop($event)"
                  (click)="fileField.click()"
                >
                  <span class="ddinfo">
                    <i class="fa fa-upload" aria-hidden="true"> </i>Choose a csv
                    or drag here
                  </span>
                  <input
                    type="file"
                    name="uploadedCsv"
                    #fileField
                    accept=".csv"
                    (change)="upload($event.target.files)"
                    hidden
                  />
                  <!-- <input type="file" name="uploadedCsv" #fileField accept=".csv, .xlsx, .xls"
                                        (change)="upload($event.target.files)" hidden> -->
                </div>
              </div>
            </div>
            <hr />
          </div>

          <div class="col-md-12" style="padding: 5px">
            <div class="add-product-details">
              <div class="col-md-12">
                <div
                  class="image-list"
                  *ngFor="let file of fileArr; let i = index"
                >
                  <div class="profile">
                    <span style="padding: 20px">{{ file.item.name }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="btn-sec">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                class="btn-login"
                (click)="importSellers()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="spinner-section" *ngIf="loader">
    <mat-spinner *ngIf="loader"></mat-spinner>
  </div>
</p-dialog>
